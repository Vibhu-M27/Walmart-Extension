<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart Product Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 w-96">
  <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Walmart Product Details</h1>
  <div id="product-info" class="bg-white p-4 rounded shadow">
    <p id="product-name" class="font-semibold">Product Name: Loading...</p>
    <p id="product-price">Price: Loading...</p>
    <p id="product-category">Category: Loading...</p>
    <p id="product-description" class="mt-2">Description: Loading...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
